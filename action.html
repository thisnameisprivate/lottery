    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'hello, Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    function createKeyToOldIdx (children, beginIdx, endIdx) {
        let i, key
        const map = {}
            for (i = beginIdx; i <= endIdx; ++i) {
            key = children[i].key
                if (isDef(key)) map[key] = i
            }
            return map;
    }
